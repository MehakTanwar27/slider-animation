<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider CSS</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="slider">
        <figure>
            <div class="slide">
                <h1>The True Italian Pizza: Neapolitan</h1>
                <img src="/pizza1.jpg" alt="">
            </div>
            <div class="slide">
                <h1>Margherita</h1>
                <img src="/pizza2.jpg" alt="">
            </div>
            <div class="slide">
                <h1>Marinara</h1>
                <img src="/pizza3.jpg" alt="">
            </div>
            <div class="slide">
                <h1>Pepperoni</h1>
                <img src="/pizza4.jpg" alt="">
            </div>
        </figure>
    </div>

</body>
</html>
